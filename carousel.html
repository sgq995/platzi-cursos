<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Muli&display=swap" rel="stylesheet">
</head>

<body>
    <section class="main">
        <h2 class="main__title">¿Qué quieres ver hoy?</h2>
        <input class="main__search" type="text" placeholder="Buscar...">
    </section>

    <section class="carousel">
        <div class="carousel__container">
            <div class="carousel--item">
                <img class="carousel--item__img"
                    src="https://images.pexels.com/photos/214574/pexels-photo-214574.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260"
                    alt="People">
                <div class="carousel--item__details">
                    <div>
                        <img src="./icons8-play.png" alt="Play">
                        <img src="./icons8-plus.png" alt="Plus">
                    </div>
                    <p class="carousel--item__details--title">Títutlo descriptivo</p>
                    <p class="carousel--item__details--subtitle">2019 16+ 114 minutos</p>
                </div>
            </div>
            <div class="carousel--item">

            </div>
            <div class="carousel--item">

            </div>
        </div>
    </section>
</body>

</html>
